<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Weather News â€“ Early Access</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #0a192f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #112240;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 36px 28px 28px 28px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      color: #64ffda;
    }
    p {
      color: #bfc9d1;
      margin-bottom: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #233554;
      color: #fff;
      outline: none;
    }
    input[type=\"submit\"] {
      background: #64ffda;
      color: #0a192f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    input[type=\"submit\"]:hover {
      background: #52e0c4;
    }
    .footer {
      margin-top: 32px;
      color: #8892b0;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .container { margin: 24px 6px; padding: 18px 6px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Space Weather News</h1>
    <p>
      Be the first to know when we launch!<br>
      Sign up for early access, open source updates, and contributor opportunities.
    </p>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Your email" required>
      <input type="text" name="name" placeholder="Your name (optional)">
      <textarea name="message" placeholder="Tell us your interest (optional)" rows="3"></textarea>
      <input type="submit" value="Sign Up">
    </form>
    <div class="footer">
      <p>
        <a href="https://github.com/auraofintelligence/space-weather-news" style="color:#64ffda;text-decoration:none;">View on GitHub</a>
      </p>
      &copy; 2025 Space Weather News
    </div>
  </div>
</body>
</html>
